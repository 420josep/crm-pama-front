<div class="field-1 flex-container">
  <div class="content-container vertical-columns">
    <h1 class="title">Nueva venta</h1>
    <form [formGroup]="newSaleForm" (ngSubmit)="createSale()">
      <div class="form-container columns">
        <div class="field-1 flex-container">
          <label class="warning-text">¡Todos los campos con <span class="error-text">*</span> son obligatorios!</label>
        </div>
        <div class="item-field vertical-columns field-2">
          <label class="label-field" for="date">Fecha (*)</label>
          <input type="date" formControlName="date" id="date" name="date">
        </div>

        <div *ngIf="currentUser.type === 1" class="flex-container field-1">
          <div class="item-field vertical-columns field-2">
            <label class="label-field">Empresa (*)</label>
            <select formControlName="companyID" (change)="getData(form.companyID.value)">
              <option value=""></option>
              <option *ngFor="let company of companies" [ngValue]="company.id"> {{company.name}} </option>
            </select>
          </div>
          <div class="item-field vertical-columns field-2">
            <label class="label-field"><span class="error-text">Advertencia</span></label>
            <span >*Debe seleccionar una empresa antes de continuar con los demás datos</span>
          </div> 
        </div>

        <div *ngIf="currentUser.type != 3" class="item-field vertical-columns field-2">
          <label class="label-field">Sucursal (*)</label>
          <select formControlName="branchID" (change)="getBranchData(form.branchID.value)">
            <option value=""></option>
            <option *ngFor="let branch of branchs" [ngValue]="branch?.id"> {{branch?.name}} </option>
          </select>
        </div>

        <div class="item-field vertical-columns field-2">
          <label class="label-field" for="billNumber">Número de factura (*)</label>
          <input id="billNumber" name="billNumber" formControlName="billNumber" class="input-field" pattern="[0-9]*" min="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="number" autocomplete="off">
        </div>

        <div class="item-field vertical-columns field-2">
          <label class="label-field">Cliente (*)</label>
          <select formControlName="client" (change)="selectDiscount(form.client.value)">
            <option value=""></option>
            <option *ngFor="let client of clients" [ngValue]="client"> {{client?.name}} - {{client?.discount}}%  </option>
          </select>
        </div>

        <div class="item-field vertical-columns field-2">
          <label class="label-field">Estado (*)</label>
          <select formControlName="statusID">
            <option value=""></option>
            <option *ngFor="let status of saleStatus" [ngValue]="status?.id"> {{status?.name}} </option>
          </select>
        </div>
        <div class="item-field vertical-columns field-2">
          <label class="label-field">Método de pago (*)</label>
          <select formControlName="paymentID">
            <option value=""></option>
            <option *ngFor="let payment of paymentMethods" [ngValue]="payment?.id"> {{payment?.name}} </option>
          </select>
        </div>
        <div class="item-field vertical-columns field-1">
          <label class="label-field" for="observation">Observación</label>
          <textarea formControlName="observation" id="observation" name="observation" placeholder="Por si necesitas dejar un comentario de algo sucedido con esta venta" autocomplete="off" maxlength="150" class="input-field text-area"></textarea>
        </div>
        <div class="field-1">
          <div class="dynamic-container vertical-columns">
            <div formArrayName="products" *ngFor="let product of productContainer.controls; let i=index">
              <div formGroupName="{{i}}">
                <div class="field-1 flex-container">
                  <div class="item-field vertical-columns field-2">
                    <label class="label-field">Producto {{i+1}} (*)</label>
                    <select formControlName="product" (change)="updateTotal()">
                      <option value=""></option>
                      <option *ngFor="let product of products" [ngValue]="product"> {{product?.name}} (Disponibles: {{product?.stock}}) </option>
                    </select>
                  </div>
                  <div class="flex-container field-2">
                    <div class="item-field vertical-columns field-2">
                      <label class="label-field" [ngClass]="{ 'is-invalid': product?.value.product?.stock < product?.value.quantity }" for="quantity{{i+1}}">Cantidad (*)</label>
                      <input 
                        [ngClass]="{ 'is-invalid': product?.value.product?.stock < product?.value.quantity }"
                        id="quantity{{i+1}}" name="quantity{{i+1}}" formControlName="quantity"
                        (keyup)="updateTotal()" (blur)="updateTotal()" class="input-field" 
                        pattern="[0-9]*" min="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="number" autocomplete="off">
                    </div>
                    <div class="item-field vertical-columns field-2">
                      <label class="label-field" for="quantity">Valor unitario:</label>
                      <span class="span-field" *ngIf="product?.value.product"> ${{product?.value.product.price | number}} </span>
                    </div>
                  </div>
                  <div class="field-5 flex-container-centered">
                    <i (click)="removeProduct( i )" class="far fa-trash-alt trash-icon"></i>
                  </div>
                </div>
              </div>
            </div>
            <div *ngIf="discount > 0" class="item-field flex-container field-1">
              <div class="item-field flex-container total-container">
                <span class="total-text" for="quantity">Subtotal :</span>
                <span class="total-text" > ${{subtotal | number}} </span>
              </div>
            </div>
            <div *ngIf="discount > 0" class="item-field flex-container field-1">
              <div class="item-field flex-container total-container">
                <span class="total-text" for="quantity">Total (-{{discount}}% Desc):</span>
                <span class="total-text"> ${{total | number}} </span>
              </div>
            </div>
            <div *ngIf="discount === 0" class="item-field flex-container field-1">
              <div class="item-field flex-container total-container">
                <span class="total-text" for="quantity">Total:</span>
                <span class="total-text"> ${{subtotal | number}} </span>
              </div>
            </div>
            <div class="item-field flex-container-centered field-1">
              <button class="primary-button" (click)="addProduct()" type="button">Añadir otro &#43;</button>
            </div>
          </div>
        </div>
        <div class="field-1 text-align-center error-text" *ngIf="!response">
          ¡{{message}}!
        </div>
        <div class="field-1 flex-container-centered">
          <button class="primary-button save-button" type="submit" [disabled]="newSaleForm.invalid">Guardar
            &#43;</button>
        </div>
      </div>
    </form>

  </div>
</div>
