<div class="field-1 flex-container">
  <div class="content-container vertical-columns">
    <h1 class="title">Nuevo cliente</h1>
    <div class="text-align-center error-text" *ngIf="!response">
      ¡{{message}}!
    </div>
    <form [formGroup]="newClientForm" (ngSubmit)="createClient()">
      <div class="form-container columns">
        <div class="item-field vertical-columns field-2">
          <label class="label-field" for="firstName">Nombres (*)</label>
          <input id="firstName" name="firstName" formControlName="firstName" class="input-field" type="text" autocomplete="off">
        </div>
        <div class="item-field vertical-columns field-2">
          <label class="label-field" for="lastName">Apellidos (*)</label>
          <input id="lastName" name="lastName" formControlName="lastName" class="input-field" type="text" autocomplete="off">
        </div>
        <div class="item-field vertical-columns field-2">
          <label class="label-field" for="dni">Cédula (*)</label>
          <input id="dni" name="dni" formControlName="dni" class="input-field" pattern="[0-9]*" min="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="number" autocomplete="off">
        </div>
        <div class="item-field vertical-columns field-2">
          <label class="label-field" for="discount">Descuento % (*)</label>
          <input id="discount" name="discount" maxlength="2" formControlName="discount" class="input-field" pattern="[0-9]*" min="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="number" autocomplete="off">
        </div>
        <div class="item-field vertical-columns field-2">
          <label class="label-field" for="direction">Dirección</label>
          <input id="direction" name="direction" formControlName="direction" class="input-field" type="text" autocomplete="off">
        </div>
        <div class="item-field vertical-columns field-2">
          <label class="label-field" for="phone">Teléfono</label>
          <input id="phone" name="phone" formControlName="phone" class="input-field" pattern="[0-9]*" min="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="number" autocomplete="off">
        </div>
        <div *ngIf="currentUser.type === 1" class="field-1">
          <div class="item-field vertical-columns field-2">
            <label class="label-field">Empresa (*)</label>
            <select formControlName="companyID">
              <option value=""></option>
              <option *ngFor="let company of companies" [ngValue]="company?.id"> {{company?.name}} </option>
            </select>
          </div>
        </div>

        <div class="field-1 flex-container">
          <label class="warning-text">¡Todos los campos con <span class="error-text">*</span> son obligatorios!</label>
        </div>
        <div class="field-1 flex-container-centered">
          <button class="primary-button save-button" [disabled]="newClientForm.invalid">Guardar &#43;</button>
        </div>

      </div>

    </form>

  </div>
</div>
