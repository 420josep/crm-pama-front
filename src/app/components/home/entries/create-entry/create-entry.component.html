<div class="field-1 flex-container">
  <div class="content-container vertical-columns">
    <div class="field-1" style="margin-top: 3rem;">
      <a routerLink="/menu/entradas/lista" class="add-button"><i class="fas fa-chevron-left"></i> Volver</a>
    </div>
    <h1 class="title">Registro de mercancía</h1>
    <div class="text-align-center error-text" *ngIf="!response">
      ¡{{message}}!
    </div>
    <form [formGroup]="newEntryForm" (ngSubmit)="createProduct()">
      <div class="form-container columns">
        <div class="field-1 flex-container">
          <label class="warning-text">¡Todos los campos son obligatorios!</label>
        </div>
        <div class="item-field vertical-columns field-2">
          <label class="label-field" for="date">Fecha</label>
          <input type="date" formControlName="date" id="date" name="date">
        </div>
        <div class="item-field vertical-columns field-2">
          <label class="label-field" for="billNumber">Número de factura</label>
          <input id="billNumber" name="billNumber" formControlName="billNumber" class="input-field" pattern="[0-9]*" min="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="number" autocomplete="off">
        </div>
        <div *ngIf="currentUser.type === 1" class="flex-container field-1">
          <div class="item-field vertical-columns field-2">
            <label class="label-field">Empresa</label>
            <select formControlName="companyID" (change)="getData(form.companyID.value)">
              <option value=""></option>
              <option *ngFor="let company of companies" [ngValue]="company.id"> {{company.name}} </option>
            </select>
          </div>
          <div class="item-field vertical-columns field-2">
            <label class="label-field"><span class="error-text">Advertencia</span></label>
            <span >*Debe seleccionar una empresa antes de continuar con los demás datos</span>
          </div> 
        </div>
        <div class="item-field vertical-columns field-2">
          <label class="label-field">Proveedor</label>
          <select formControlName="providerID">
            <option value=""></option>
            <option *ngFor="let provider of providers" [ngValue]="provider?.id"> {{provider?.name}} </option>
          </select>
        </div>
        <div *ngIf="currentUser.type != 3" class="item-field vertical-columns field-2">
          <label class="label-field">Sucursal</label>
          <select formControlName="branchID">
            <option value=""></option>
            <option *ngFor="let branch of branchs" [ngValue]="branch?.id"> {{branch?.name}} </option>
          </select>
        </div>
        <div class="field-1">
          <div class="dynamic-container vertical-columns">

            <div formArrayName="products"
            *ngFor="let product of productContainer.controls; let i=index">
              <div formGroupName="{{i}}">
                <div class="field-1 flex-container">
                  <div class="item-field vertical-columns field-2">
                    <label class="label-field">Producto {{i+1}}</label>
                    <select formControlName="id">
                      <option value=""></option>
                      <option *ngFor="let product of products" [ngValue]="product?.id"> {{product?.name}} </option>
                    </select>
                  </div>
                  <div class="item-field vertical-columns field-2">
                    <label class="label-field" for="quantity">Cantidad</label>
                    <input id="quantity" name="quantity" formControlName="quantity" class="input-field" pattern="[0-9]*" min="0" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="number" autocomplete="off">
                  </div>
                  <div class="field-5 flex-container-centered">
                    <i (click)="removeProduct( i )" class="far fa-trash-alt trash-icon"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="item-field flex-container-centered field-1">
              <button class="primary-button" (click)="addProduct()" type="button">Añadir otro &#43;</button>
            </div>
          </div>
        </div>


        <div class="field-1 flex-container-centered">
          <button class="primary-button save-button" type="submit" [disabled]="newEntryForm.invalid">Guardar
            &#43;</button>
        </div>

      </div>

    </form>

  </div>
</div>
