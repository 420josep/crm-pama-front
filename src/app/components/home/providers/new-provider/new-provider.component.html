<div class="field-1 flex-container">
  <div class="content-container vertical-columns">
    <div class="field-1" style="margin-top: 3rem;">
      <a routerLink="/menu/proveedores/lista" class="add-button"><i class="fas fa-chevron-left"></i> Volver</a>
    </div>
    <h1 class="title">Nuevo proveedor</h1>
    <div class="text-align-center error-text" *ngIf="!response">
      ¡{{message}}!
    </div>
    <form [formGroup]="newProviderForm" (ngSubmit)="saveProvider()">
      <div class="form-container columns">
        <div class="item-field vertical-columns field-2">
          <label class="label-field" for="name">Nombre (*)</label>
          <input id="name" name="name" formControlName="name" maxlength="150" class="input-field" type="text" autocomplete="off">
        </div>
        <div class="item-field vertical-columns field-2">
          <label class="label-field" for="nick">Alias</label>
          <input id="nick" name="nick" formControlName="nick" placeholder="Nombre alternativo más fácil de recordar" maxlength="150" class="input-field" type="text" autocomplete="off">
        </div>
        <div class="item-field vertical-columns field-2">
          <label class="label-field" for="businessName">Razón Social (*)</label>
          <input id="businessName" name="businessName" formControlName="businessName" maxlength="150" class="input-field" type="text" autocomplete="off">
        </div>
        <div class="item-field vertical-columns field-2">
          <label class="label-field" [ngClass]="{ 'is-invalid': submitted && message == 'El NIT ingresado ya pertenece a otro proveedor creado' }" for="nit">NIT (*)</label>
          <input id="nit" name="nit" formControlName="nit" [ngClass]="{ 'is-invalid': submitted && message == 'El NIT ingresado ya pertenece a otro proveedor creado' }" maxlength="15" class="input-field" type="text" autocomplete="off">
        </div>
        <div class="item-field vertical-columns field-2">
          <label class="label-field" for="manager">Responsable (*)</label>
          <input id="manager" name="manager" formControlName="manager" maxlength="80" class="input-field" type="text" autocomplete="off">
        </div>
        <div class="item-field vertical-columns field-2">
          <label class="label-field" for="phone">Teléfono (*)</label>
          <input formControlName="phone" id="phone" name="phone" autocomplete="off" maxlength="10"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" class="input-field" pattern="[0-9]*" min="0" 
            onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="number">
        </div>
        <div *ngIf="currentUser.type === 1" class="item-field vertical-columns field-2">
          <label class="label-field">Empresa (*)</label>
          <select formControlName="companyID">
            <option value=""></option>
            <option *ngFor="let company of companies" [ngValue]="company.id"> {{company.name}} </option>
          </select>
        </div>
        <div class="item-field vertical-columns field-1">
          <label class="label-field" for="description">Descripción</label>
          <textarea formControlName="description" id="description" name="description" placeholder="Breve descripción del proveedor para recordar más fácil" autocomplete="off" maxlength="150" class="input-field text-area"></textarea>
        </div>
        <div class="field-1 flex-container">
          <label class="warning-text">¡Todos los campos con <span class="error-text">*</span> son obligatorios!</label>
        </div>
        <div class="field-1 flex-container-centered">
          <button class="primary-button save-button" [disabled]="newProviderForm.invalid">Guardar
            &#43;</button>
        </div>

      </div>

    </form>

  </div>
</div>
